<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIT CHAT</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="60" src="https://s3.amazonaws.com/ionic-marketplace/lets-chat/icon.png" alt="">
            <h1>CHIT CHAT</h1>
            <label for="videochat">
              <img src="https://img.icons8.com/material-rounded/48/000000/video-message.png"/>
            </label>
            <button type="button" id="videochat" /hidden></button>
        </div>
        <div class="message__area">
          <a id="download"></a>
          <span id="status"></span>
        </div>
        <div>
            <textarea id="textarea" cols="10" rows="1" placeholder="Write a message..."></textarea>

            <label for="filname">
              <img src="https://img.icons8.com/windows/40/000000/mms.png"/>
            </label>

            <input type="file" id="filname" /hidden>
            <button type="button" id="sendFile" /hidden></button>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
